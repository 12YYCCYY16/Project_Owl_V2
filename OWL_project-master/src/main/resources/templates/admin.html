<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 심야식당 OWL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'Noto Sans KR', 'sans-serif'] },
                    colors: {
                        night: { 900: '#0f172a', 800: '#1e293b' },
                        brand: { accent: '#6366f1' }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-900 text-slate-100 font-sans min-h-screen p-8">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8 pb-4 border-b border-white/10">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">
                <i class="fas fa-shield-alt mr-2 text-indigo-400"></i>Admin Dashboard
            </h1>
            <a href="/" class="px-4 py-2 bg-slate-800 rounded-lg text-slate-400 hover:text-white transition-colors">
                <i class="fas fa-home mr-2"></i>메인으로
            </a>
        </header>

        <section class="mb-12">
            <h2 class="text-xl font-semibold mb-4 text-slate-300">회원 관리 <span
                    class="bg-indigo-600/30 text-indigo-300 text-xs px-2 py-1 rounded-full ml-2"
                    th:text="${memberList.size()} + ' Members'"></span></h2>

            <div class="bg-slate-800/50 rounded-xl overflow-hidden border border-white/5 shadow-xl">
                <table class="w-full text-left">
                    <thead class="bg-slate-900/50 text-slate-400 uppercase text-xs">
                        <tr>
                            <th class="px-6 py-4 font-semibold">ID</th>
                            <th class="px-6 py-4 font-semibold">Email</th>
                            <th class="px-6 py-4 font-semibold">Password</th>
                            <th class="px-6 py-4 font-semibold">Name</th>
                            <th class="px-6 py-4 font-semibold text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-white/5">
                        <tr th:each="member : ${memberList}" class="hover:bg-white/5 transition-colors group">
                            <td class="px-6 py-4 text-slate-500 font-mono text-sm" th:text="${member.id}"></td>
                            <td class="px-6 py-4 font-medium" th:text="${member.memberEmail}"></td>
                            <td class="px-6 py-4 text-slate-500 text-sm font-mono tracking-wider">••••••••</td>
                            <td class="px-6 py-4 text-slate-300" th:text="${member.memberName}"></td>
                            <td class="px-6 py-4 text-right">
                                <a th:href="@{|/admin/delete/${member.id}|}" onclick="return confirm('정말 삭제하시겠습니까?');"
                                    class="text-rose-500 hover:text-rose-400 text-sm font-semibold opacity-0 group-hover:opacity-100 transition-opacity">
                                    <i class="fas fa-trash-alt mr-1"></i>삭제
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <script>
            // Simple access check if rendered directly
            const urlParams = new URLSearchParams(window.location.search);
            // Client side check can't rely on session, so handled by server
        </script>
    </div>

</body>

</html>
