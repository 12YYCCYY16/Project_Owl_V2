<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 심야식당 OWL</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans KR', 'sans-serif'],
                    },
                    colors: {
                        night: {
                            900: '#0f172a',
                            800: '#1e293b',
                        },
                        brand: {
                            accent: '#6366f1',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-slate-900 flex items-center justify-center min-h-screen relative overflow-hidden">

    <!-- Background Decor -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
        <div
            class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20">
        </div>
        <div
            class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-indigo-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20">
        </div>
    </div>

    <!-- Login Card -->
    <div
        class="relative z-10 w-full max-w-md p-8 bg-slate-800/50 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl mx-4">

        <div class="text-center mb-8">
            <a href="/" class="inline-block transition-transform hover:scale-105">
                <img th:src="@{/images/owl.png}" alt="Logo" class="w-16 h-16 mx-auto mb-4 drop-shadow-lg">
            </a>
            <h2 class="text-2xl font-bold text-white mb-1">환영합니다!</h2>
            <p class="text-slate-400 text-sm">심야식당 OWL 서비스에 로그인하세요.</p>
        </div>

        <form action="/member/login" method="post" class="space-y-5">
            <div>
                <label for="memberEmail" class="block text-sm font-medium text-slate-300 mb-1.5 ml-1">이메일</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input type="text" name="memberEmail" id="memberEmail" placeholder="example@email.com"
                        class="w-full pl-10 pr-4 py-3 bg-slate-900/50 border border-slate-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent text-white placeholder-slate-500 transition-all">
                </div>
            </div>

            <div>
                <label for="memberPassword" class="block text-sm font-medium text-slate-300 mb-1.5 ml-1">비밀번호</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" name="memberPassword" id="memberPassword" placeholder="••••••••"
                        class="w-full pl-10 pr-4 py-3 bg-slate-900/50 border border-slate-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent text-white placeholder-slate-500 transition-all">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-brand-accent hover:bg-indigo-600 text-white font-semibold py-3 px-4 rounded-xl shadow-lg shadow-indigo-500/30 transition-all duration-300 transform hover:-translate-y-1">
                로그인 하기
            </button>
        </form>

        <!-- Social Login -->
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-white/10"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-slate-800 text-slate-500">Or continue with</span>
                </div>
            </div>
            <div class="mt-6 grid grid-cols-2 gap-3">
                <a href="#" onclick="alert('카카오 로그인은 추후 구현 예정입니다.'); return false;"
                    class="flex items-center justify-center px-4 py-2 border border-transparent rounded-xl shadow-sm text-sm font-medium text-slate-900 bg-[#FEE500] hover:bg-[#FEE500]/90 transition-colors">
                    <i class="fas fa-comment mr-2"></i> Kakao
                </a>
                <a href="#" onclick="alert('네이버 로그인은 추후 구현 예정입니다.'); return false;"
                    class="flex items-center justify-center px-4 py-2 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-[#03C75A] hover:bg-[#03C75A]/90 transition-colors">
                    <span class="font-bold mr-2">N</span> Naver
                </a>
            </div>
        </div>

        <div class="mt-8 pt-6 border-t border-white/10 text-center">
            <p class="text-slate-400 text-sm">
                아직 회원이 아니신가요?
                <a th:href="@{/member/save}"
                    class="text-brand-accent hover:text-white font-medium ml-1 transition-colors">회원가입</a>
            </p>
            <div class="mt-4">
                <a href="/" class="text-xs text-slate-500 hover:text-slate-300 transition-colors">메인으로 돌아가기</a>
            </div>
        </div>
    </div>

</body>

</html>
