server:
  port: 8080

# database 연동 설정
spring:
  datasource:
# MySQL Configuration (Commented out for easy testing)
#    driver-class-name: org.mariadb.jdbc.Driver
#    url: jdbc:mysql://localhost:3306/board
#    username: root
#    password: 1234

    # H2 In-Memory Database Configuration (Added for easy testing)
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:board;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  thymeleaf:
    cache: false

  # spring data jpa 설정
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update

  # Email Configuration (Gmail SMTP)
  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com # 사용자 입력 필요
    password: your-app-password    # 사용자 입력 필요 (앱 비밀번호)
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

